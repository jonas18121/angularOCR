<div class="row">
    <div class="col-sm-8 col-sm-offset-2">

        <form (ngSubmit)="onSubmit(form_add_article)" #form_add_article="ngForm">

            <div class="form-group">
                <label for="titre">Titre</label>
                <input type="text" id="titre" class="form-control" name="titre" ngModel required>
            </div>

            <div class="form-group">
                <label for="content">contenu</label>
                <textarea name="content" id="content" cols="30" rows="10" ngModel required></textarea>
            </div>

            <button class="btn btn-primary" type="submit" [disabled]="form_add_article.invalid">Enregistrer</button>

        </form>

    </div>
</div>
