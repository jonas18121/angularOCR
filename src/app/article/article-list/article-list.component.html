<div class="row">
    <div class="col-xs-12">
        <h2>Liste d'article</h2>
        <div class="list-group">
            <button class="list-group-item" *ngFor="let article of articles; let i = index" (click)="onViewArticle(i)" >
                <h3 class="list-group-item-heading"> {{ article.title }}
                    <button class="btn btn-default pull-right" (click)="onDeleteArticle(article)" >
                        <span class="glyphicon glyphicon-minus"></span>
                    </button>
                </h3>
                <p class="list-group-item-text">{{ article.content }}</p>
            </button>
        </div>
        <button class="btn btn-primary" (click)="onNewArticle()">Cr√©er un article</button>
    </div>
</div>
